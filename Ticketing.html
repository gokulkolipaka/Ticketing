<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graviti Ticketing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f4f7, #d9e2ec);
      font-family: 'Segoe UI', sans-serif;
    }
    .logo {
      width: 170px;
      height: 66px;
      object-fit: contain;
    }
    .kanban-board {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
    }
    .kanban-column {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 30%;
    }
    .kanban-column h5 {
      border-bottom: 2px solid #ccc;
      padding-bottom: .5rem;
      margin-bottom: 1rem;
    }
    .ticket {
      background: #e2e6ea;
      margin-bottom: 1rem;
      padding: .5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <div class="d-flex align-items-center justify-content-between">
    <img src="logo-placeholder.png" class="logo" alt="Company Logo">
    <h2>Graviti Ticketing System</h2>
    <button class="btn btn-outline-primary">Admin Login</button>
  </div>

  <div class="card mt-4 p-4">
    <h4>Raise a Ticket</h4>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Select Department</label>
        <select id="department" class="form-select">
          <option value="Admin">Admin</option>
          <option value="Civil">Civil</option>
          <option value="IT">IT</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="issue" class="form-label">Describe Issue</label>
        <textarea class="form-control" id="issue" rows="3" placeholder="Enter issue details..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit Ticket</button>
    </form>
  </div>

  <div class="kanban-board mt-5">
    <div class="kanban-column">
      <h5>Open</h5>
      <div class="ticket">Printer not working - John</div>
      <div class="ticket">AC not working - Smith</div>
    </div>
    <div class="kanban-column">
      <h5>In Progress</h5>
      <div class="ticket">New Desk Request - Alice</div>
    </div>
    <div class="kanban-column">
      <h5>Closed</h5>
      <div class="ticket">Email issue - Resolved</div>
    </div>
  </div>
</div>
</body>
</html>
